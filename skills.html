<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Skills</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Bangers&display=swap');

  body {
    margin: 0;
    background: url('https://i.pinimg.com/originals/95/e8/5c/95e85cf0e0b4e4b806d32ec872f5ef21.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Baloo 2', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    color: #d4145a;
    overflow-x: hidden;
    position: relative;
  }

  /* Halftone overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background:
      radial-gradient(#ffb6c1 1.5px, transparent 2px),
      radial-gradient(#ff69b4 1.5px, transparent 2px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
    opacity: 0.15;
    pointer-events: none;
    z-index: -1;
  }

  h1 {
    font-family: 'Bangers', cursive;
    font-size: 4.5rem;
    color: #fff;
    margin-bottom: 40px;
    text-shadow:
      -3px -3px 0 #d4145a,
      3px 3px 0 #ff69b4,
      5px 5px 8px rgba(0,0,0,0.4);
    letter-spacing: 2px;
    user-select: none;
    z-index: 1;
  }

  .skills-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    max-width: 1000px;
    width: 100%;
  }

  .skill-card {
    background: linear-gradient(135deg, rgba(255, 182, 193, 0.85), rgba(255, 105, 180, 0.85));
    border: 4px solid #d4145a;
    border-radius: 25px;
    width: 260px;
    min-height: 200px;
    box-shadow:
      8px 8px 0 #d4145a,
      inset 0 0 20px rgba(255, 255, 255, 0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #050505; 
    font-size: 1.4rem;
    font-weight: 500;
    text-align: center;
    cursor: default;
    position: relative;
    padding: 25px;
    transition: transform 0.3s ease;
    font-family: 'Baloo 2', cursive;
  }

  /* Speech bubble tail */
  .skill-card::after {
    content: "";
    position: absolute;
    bottom: -25px;
    left: 45%;
    border: 18px solid transparent;
    border-top-color: #d4145a;
    border-bottom: 0;
    margin-left: -18px;
    filter: drop-shadow(2px 2px 0 #a11045);
  }

  .skill-card:hover {
    transform: translateY(-10px) rotate(-3deg);
    box-shadow:
      10px 10px 0 #a11045,
      inset 0 0 25px #ff87b9;
  }

  .back-button {
    margin-top: 60px;
    background: #d4145a;
    color: white;
    font-family: 'Baloo 2', cursive;
    font-size: 1.3rem;
    font-weight: 700;
    padding: 15px 45px;
    border: 5px solid #ff69b4;
    border-radius: 50px;
    box-shadow:
      6px 6px 0 #a11045;
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .back-button:hover {
    background: #ff69b4;
    box-shadow:
      8px 8px 0 #971a48;
  }

  /* Responsive */
  @media (max-width: 700px) {
    h1 {
      font-size: 3.2rem;
    }
    .skill-card {
      width: 90vw;
      height: auto;
      padding: 25px;
      font-size: 1.3rem;
    }
    .skill-card::after {
      bottom: -20px;
      border-width: 15px;
      left: 40%;
      margin-left: -15px;
    }
  }
</style>
</head>
<body>

  <h1>My Skills</h1>

  <div class="skills-container">
    <div class="skill-card">Able to work efficiently and cooperatively in a team.</div>
    <div class="skill-card">Skilled in managing time effectively.</div>
    <div class="skill-card">Capable of completing tasks using various tools and platforms.</div>
    <div class="skill-card">I enjoy exploring and experimenting with new and innovative ideas to bring creativity and freshness to my work.</div>
  </div>

  <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
